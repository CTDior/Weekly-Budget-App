<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
           <h1>Budget Buddy</h1>
           <div> 
               <form id="startingBudget">
                   <label for="weeklyBudgetAmount">Weekly Budget Amount</label>
                   <input type="number" name="weeklyBudgetAmount" id="weeklyBudgetAmount">
                   <input type="submit"></input>
                </form>
           </div>
        </div>
        <div>
        <!--Include list of purchases somewhere-->
            <div> 
                <form id="itemForm">
                    <label for="itemCost">Cost</label>
                    <input type="number" step=".01" id="itemCost">
                    <select name="" id="purchases">
                        <option value="entertainment">Entertainment</option>
                        <option value="food">Food</option>
                        <option value="clothing">Clothing</option>
                        <option value="bills">Bills</option>
                        <option value="misc">Misc.</option>
                    </select>
                        <label for="itemName">Item</label>
                        <input type="text" id="itemName" placeholder="Item Name">
                        <input type="submit"></input>
                </form>
            </div>
        </div>
        <div>
            <div id="expense">
                <p>Weekly Budget Total: <span id="weeklyBudgetTotal">0</span></p>
                <p>Total Expenses: <span id="totalExpenses">0</span></p>
                <p>Remaining: <span id="remainingBalance">0</span></p>
            </div>
         
            <div class="" id="whatTheyBought">
                <p>Entertainment: <span id="entertainment">0</span></p>
                <ul id="entItemList"></ul>
                <p>Food: <span id="food">0</span></p>
                <ul id="foodItemList"></ul>
                <p>Clothing: <span id="clothing">0</span></p>
                <ul id="clothingItemList"></ul>
                <p>Bills: <span id="bills">0</span></p>
                <ul id="billsItemList"></ul>
                <p>Misc: <span id="misc"> 0</span></p>
                <ul id="miscItemList"></ul>
            </div>
        </div>
    </div>       
    <script src="script.js"></script>
</body>
</html>
