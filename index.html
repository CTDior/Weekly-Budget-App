<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
           <h1>Budget Buddy</h1>
           <div> 
               <form id="startingBudget">
                   <label for="weeklyBudgetAmount">Weekly Budget Amount</label>
                   <input type="number" id="weeklyBudgetAmount">
                   <input type="submit"></input>
                </form>
           </div>
        </div>
        <div>
        <!--Include list of purchases somewhere-->
            <div> 
                <form id="itemForm">
                    <label for="itemCost">Cost</label>
                    <input type="number" id="itemCost">
                    <select name="" id="purchases">
                        <option value="entertainment">Entertainment</option>
                        <option value="food">Food</option>
                        <option value="clothing">Clothing</option>
                        <option value="bills">Bills</option>
                      </select>
                    <input type="submit"></input>
                </form>
            </div>
        </div>
        <div>
            <div id="expense">
                <p>Weekly Budget Total: <span id="weeklyBudgetTotal">0</span></p>
                <p>Total Expenses: <span id="totalExpenses">0</span></p>
                <p>Remaining: <span id="remainingBalance">0</span></p>
            </div>     
            <div>
                <p>Entertainment: <span id="entertainment">0</span></p>
                <p>Food: <span id="food">0</span></p>
                <p>Clothing: <span id="clothing">0</span></p>
                <p>Bills: <span id="bills">0</span></p>
            </div>
        </div>
    </div>       
    <script src="script.js"></script>
</body>
</html>
